<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasze usługi!</title>
    <style>
        /* Styl dla całej strony */
        body {
            background-image: url('https://www.swiat-obrazow.pl/img-big.php?id=281995785'); /* Podaj ścieżkę do pliku z tłem */
            background-size: cover; /* Dopasuj tło do rozmiaru okna przeglądarki */
            background-repeat: no-repeat; /* Nie powtarzaj tła */
            margin: 0; /* Usuń domyślne marginesy */
            padding: 0; /* Usuń domyślne wcięcia */
            font-family: Arial, sans-serif; /* Domyślna czcionka */
        }

        /* Inne style dla elementów na stronie */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5); /* Przykładowy kolor tła z przezroczystością */
            padding: 20px;
            margin: 50px auto; /* Wyśrodkuj kontener na stronie */
            max-width: 600px; /* Maksymalna szerokość kontenera */
            border-radius: 10px; /* Zaokrąglij rogi kontenera */
        }

        h1, h2, h3 {
            color: white; /* Kolor tekstu */
        }

        img {
            max-width: 100%; /* Obrazek nie będzie większy niż szerokość kontenera */
            height: auto; /* Zachowaj proporcje obrazka */
            display: block; /* Usuń białe przestrzenie wokół obrazka */
            margin: 20px auto; /* Wyśrodkuj obrazek na stronie */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Shachujemy prawie każdą stronę internetową!</h1>
    <h2>Nasze usługi kosztują od 5000 złotych za jedną stronę internetową</h2>
    <h3>Jedyne 1500 złotych miesięcznie za naukę!</h3>
<img src="https://www.kei.pl/wp-content/uploads/2018/02/dziecko-haker-Kei.pl-2.jpg">
</div>
</body>
</html>
